<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cardStyles.css">
    <link rel="stylesheet" href="formStyles.css">

    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
    <title>Credit Card Form</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="row">
                <i class="fab fa-hooli fa-4x stamp"></i>
                <i class="fab fa-cc-stripe fa-4x visa"></i>
            </div>
            <div class="cardNumberContainer"><h1>####-####-####-####</h1></div>

            <div class="row">
                <div class="cardHolder">
                    <p class="holder">Card Holder</p>
                    <h3 class="name">Sherif Elmetwally</h3>
                </div>
                <div class="expirationDate">
                    <p class="expires">Expires</p>
                    <h3 class="date">05/21</h3>
                </div>
            </div>
            
        </div>
        <div class="form">
            <div class="formContent">
                <label for="">Card Number</label>
                <input type="text">
                <label for="">Card Holder</label>
                <input type="text">
                <label for="">Expiration Date</label>
                <div class="expirationDateDetails">
                    <div class="month">
                        <select name="" id="" class="monthSelect">
                            <option value="" disabled selected>Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="year">
                        <select name="" id="" class="yearSelect">
                            <option value="" disabled selected>Year</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                    <div class="cvv">
                       <input type="text" class="cvvInput" placeholder="CCV">
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
