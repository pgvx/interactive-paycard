<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cardStyles.css">
    <link rel="stylesheet" href="formStyles.css">

    <script defer src="addBorderOnClick.js"></script>
    <script defer src="main.js"></script>
    <script defer src="flipCard.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
    <title>Credit Card Form</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">
                <div class="row">
                    <i class="fab fa-hooli fa-4x stamp"></i>
                    <i class="fab fa-cc-stripe fa-4x visa"></i>
                </div>
                <div class="cardNumberContainer">
                    <div class="cardNumberWrapper">
                        <h1 class="cardNumber">####-####-####-####</h1>
                    </div>
                </div>
        
                <div class="row">
                    <div class="cardHolder">
                    <div class="cardHolderWrapper">
                        <p class="holder">Card Holder</p>
                        <h3 class="name">Your Name Here</h3>
                    </div>
                            
                    </div>
                    <div class="expirationDate">
                        <div class="expirationDateWrapper">
                            <p class="expires">Expires</p>
                            <div class="date">
                                <p class="monthValue">05</p>
                                <p class="divider">/</p>
                                <p class="yearValue">98</p>
                            </div>
                            <!-- <h3 class="date">05/21</h3> -->
                        </div>
                    </div>

            </div>
            
            </div>
            <div class="back">
                    <div class="backTopRow"></div>
                    <div class="backMiddleRow">
                        <p>CVV</p>
                        <div class="whiteRow">
                            <p class="cvvContainer"></p>
                        </div>
                    </div>
                    <div class="backBottomRow">
                        <i class="fab fa-cc-stripe fa-3x"></i>
                    </div>
            </div>
        </div>
        <div class="form">
            <div class="formContent">
                <label for="">Card Number</label>
                <input type="text" class="cardNumberInput input" maxlength='19'>
                <p class="errorMessage">credit card number must be a number</p>
                <label for="">Card Holder</label>
                <input type="text" class="cardHolderInput input" maxlength='18'>
                <label for="">Expiration Date</label>
                <div class="expirationDateDetails">
                    <div class="month">
                        <select name="" id="" class="monthSelect input">
                            <option value="" disabled selected>Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="year">
                        <select name="" id="" class="yearSelect input">
                            <option value="" disabled selected>Year</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                        </select>
                    </div>
                    <div class="cvv">
                        <div class="cvvWrapper">
                            <input type="text" class="cvvInput input" placeholder="CCV">
                        </div>
                    </div>
                </div>
                <button>Submit</button>
            </div>
            
        </div>
    </div>
</body>
</html>
